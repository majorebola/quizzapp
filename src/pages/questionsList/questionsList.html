<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			All Questions
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<p>Here we'll have all questions, ordered by quizzes and categories</p>
	<ion-list>
		<button ion-item *ngFor="let category of categories" (click)="view(category)">
			{{ category.name }}
		</button>
	</ion-list>
</ion-content>
