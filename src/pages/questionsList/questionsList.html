<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			All Questions
		</ion-title>
	</ion-navbar>
	<ion-fab bottom right edge>
		<button ion-fab mini (click)="newCategory()"><ion-icon name="add"></ion-icon></button>
	</ion-fab>
</ion-header>

<ion-content padding>
	<p>Here we'll have all questions, ordered by quizzes and categories</p>
	<ion-list>
		<button ion-item *ngFor="let category of categories" (click)="view(category)">
			{{ category.name }}
		</button>
	</ion-list>
</ion-content>
