<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			Manage Questions
		</ion-title>
	</ion-navbar>
	<ion-fab bottom right edge>
		<button ion-fab mini (click)="newCategory()"><ion-icon name="add"></ion-icon></button>
	</ion-fab>
</ion-header>

<ion-content padding>
	<p>Tap a Category to edit its questions or slide (to the left) to edit the category</p>
	<ion-list>
		<ion-item-sliding *ngFor="let category of categories">
			<ion-item (click)="view(category)">
				{{ category.name }}
			</ion-item>
			<ion-item-options slide="left">
				<button ion-button (click)="newCategory(category)">
					<ion-icon name="more"></ion-icon>
					edit
				</button>
				<button ion-button color="danger" (click)="deleteCategory(category)">
					<ion-icon name="trash"></ion-icon>
					delete
				</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>
