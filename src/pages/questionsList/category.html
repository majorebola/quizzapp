<ion-header>
	<ion-navbar>
		<ion-title>
			Category <strong>{{category.name}}</strong>
		</ion-title>
	</ion-navbar>
	<ion-fab bottom right edge>
		<button ion-fab mini (click)="new()"><ion-icon name="add"></ion-icon></button>
	</ion-fab>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item-sliding *ngFor="let question of questions">
			<ion-item (click)="view(question)">
				{{ question.question }}
			</ion-item>
			<ion-item-options slide="left">
				<button ion-button color="danger" (click)="deleteQuestion(question)">
					<ion-icon name="trash"></ion-icon>
					delete
				</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>
